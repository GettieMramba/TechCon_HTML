<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
       <section>
            <h2>Get in Touch</h2>
            <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Follow us on social media:</p>

            <ul>
                <li><a href="https://twitter.com/TechCon" target="_blank" rel="noopener">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon" target="_blank" rel="noopener">Facebook</a></li>
                <li><a href="https://linkedin.com/company/TechCon" target="_blank" rel="noopener">LinkedIn</a></li>
            </ul>

        </section>

        <section>
            <h2>Conference Location</h2>
            <p> TechCon 2024 will be held at KICC</p>
            <div style="width:100%; height:0; padding-bottom:56.25%; position:relative;">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019811238664!2d-122.41941508468259!3d37.77492927975978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085818cd5e9c4df%3A0x7c2d1a27c76cb18b!2sSan%20Francisco%20Conference%20Center!5e0!3m2!1sen!2sus!4v1234567890123" 
                    width="100%" 
                    height="100%" 
                    style="border:0; position:absolute; top:0; left:0;" 
                    allowfullscreen 
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Annual TechCon Conference. All rights reserved.</p>
    </footer>

</body>
</html>
